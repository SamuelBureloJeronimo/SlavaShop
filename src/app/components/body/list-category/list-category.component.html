<h2 class="text-center" [ngStyle]="{'text-transform':'uppercase'}">{{ this.getTitle() }}</h2>
<table class="table table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of Categories">
        <td>{{ c.nombre }}</td>
        <td>{{ c.descripcion }}</td>
        <td>
          <a class="btn btn-warning" [routerLink]="['/category-edit',c._id]"><i class="fa-solid fa-pen-to-square"></i></a>
        </td>
        <td>
          <a class="btn btn-danger" (click)="this.deleteCategory(c._id)"><i class="fa-solid fa-trash-can"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
